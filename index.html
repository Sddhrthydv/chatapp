<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .chat-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .chat-header {
    background-color: #075e54;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  .chat-messages {
    padding: 10px;
    overflow-y: auto;
    max-height: 400px;
  }

  .message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    background-color: #e1ffc7;
  }

  .message.sent {
    background-color: #dcf8c6;
    margin-left: auto;
    text-align: right;
  }

  .input-container {
    display: flex;
    border-top: 1px solid #ccc;
    padding: 10px;
  }

  .input-container input {
    flex: 1;
    padding: 5px;
    border: none;
    border-radius: 5px;
  }

  .input-container button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: #075e54;
    color: #fff;
    cursor: pointer;
  }
</style>
<title>100x Chat App</title>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>100x Chat App</h2>
    </div>
    <div class="chat-messages">
      <div class="message">Hey! How are you?</div>
      <div class="message sent">I'm good, thanks! How about you?</div>
      <!-- More messages can be added here -->
    </div>
    <form id="form" action="" class="input-container">
      <input id="input" autocomplete="off"/><button>Send</button>
   </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io(); // Connect to the server

document.getElementById('form').addEventListener('submit', (e) => {
    e.preventDefault();
    const input = document.getElementById('input');
    if (input.value) {
      let text = input.value.toLowerCase();

      if (text.includes("woah")) {
        text = text.replace("woah", "😮");
      }
      if (text.includes("lol")) {
        text = text.replace("lol", "😂");
      }
      if (text.includes("hey")) {
        text = text.replace("hey", "👋");
      }
      if (text.includes("bye")) {
        text = text.replace("bye", "👋");
      }
      if (text.includes("hi")) {
        text = text.replace("hi", "👋");
      }
      if (text.includes("hello")) {
        text = text.replace("hello", "👋");
      }
      if (text.includes("good")) {
        text = text.replace("good", "👍");
      }
      if (text.includes("love")) {
        text = text.replace("love", "❤️");
      }

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add('sent');
      messageDiv.textContent = text;
      document.querySelector('.chat-messages').appendChild(messageDiv);
      socket.emit('chat message', text);
      input.value = '';
    }
});
// Receive a message
socket.on('chat message', (message) => {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.textContent = message;
  document.querySelector('.chat-messages').appendChild(messageDiv);
});
</script>

</body>
</html>
